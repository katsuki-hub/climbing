<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>ボルダリング部</title>
  <meta name="description" content="ボルダリング部の活動映像集ページです！">
  <link href="css/climb.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-touch-icon.png">
  <meta property="og:title" content="ボルダリング部">
  <meta property="og:type" content="website">
  <meta property="og:description" content="活動内容とその動画を見ることが出来ます">
  <meta property="og:url" content="https://katsu-climb.club">

</head>

<body>

  <header>
    <div class="header-contents">
      <h1>ボルダリング部</h1>
      <h2>動画DL出来るようにしてます！！</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <div style="text-align: center; padding: 10px; margin-bottom: 10px; border: 3px double #333333; background-color: #dff6fc;">
        <p style="font-size: 25px; color: rgb(0, 77, 100); ">次回のボルダリングまで</p>
        <p class="timer"><span id="day"></span>日<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒
        </p>
      </div>
      <video class="video" src="video/bb.mp4" controls playsinline></video><br><br>
      <video class="video" src="video/b1.mp4" controls playsinline></video>

    </section>
  </div><!-- /.main-wrapper -->
  <img src="images/b-top.png" width="100%" alt="ボルダリング部">
  <footer>ファッションセンター〇〇むら</footer>
  <script>
    var countdown = function (due) {
      var now = new Date();
      var rest = due.getTime() - now.getTime();
      var sec = Math.floor(rest / 1000 % 60);
      var min = Math.floor(rest / 1000 / 60) % 60;
      var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
      var days = Math.floor(rest / 1000 / 60 / 60 / 24);
      var count = [days, hours, min, sec];
      return count;
    }

    var goal = new Date(2021, 5, 29, 19);

    var recalc = function () {
      var counter = countdown(goal);
      document.getElementById("day").textContent = counter[0];
      document.getElementById("hour").textContent = counter[1];
      document.getElementById("min").textContent = counter[2];
      document.getElementById("sec").textContent = counter[3];
      refresh();
    }

    var refresh = function () {
      setTimeout(recalc, 1000);
    }
    recalc();
  </script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>

</html>
